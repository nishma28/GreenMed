<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="med.css">
    <title>Medical Conditions</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Medical Conditions</h1>
        </div>
    </header>

    <section class="conditions">
        <div class="container">
            <div class="condition">
                <img src="cough.png" alt="Cough Icon">
                <h2>Cough</h2>
            </div>
            <div class="condition">
                <img src="cold.png" alt="Cold Icon">
                <h2>Cold</h2>
            </div>
            <div class="condition">
                <img src="sick.png" alt="Fever Icon">
                <h2>Fever</h2>
            </div>
            <div class="condition">
                <img src="bad-breath.png" alt="Bad Breath Icon">
                <h2>Bad Breath</h2>
            </div>
            <!-- Add more conditions here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
